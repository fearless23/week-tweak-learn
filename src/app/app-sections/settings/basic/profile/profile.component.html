<div class="section">
  <div class="section-title"> Profile </div>
  <form class="m-x">
    <div class="form-group">
      <label class="form-label"> Name </label>
      <input type="text" class="form-control input-grey" placeholder="{{(user | async)?.displayName}}" id="" name="" size="30" value="">
    </div>
    <div class="form-group">
      <label class="form-label"> Public Email </label>
      <input type="email" class="form-control input-grey" placeholder="{{(user | async)?.email}}" id="" name="" size="30" value="">
    </div>
    <div class="form-group">
      <label class="form-label"> Picture </label>
      <img style="width: 5em; height: 5em; border-radius: 50%;" src="{{(user | async)?.photoURL}}">
    </div>
    <div class="form-group">
      <label class="form-label"> Username </label>
      <div>
        <span class="el-sm">https://app.weektweak.com/</span>
        <input type="text" class="form-control input-grey" placeholder="{{(user | async)?.displayName}}" id="" name="" size="30" value="">
      </div>
      
    </div>
    <div class="form-group">
      <label class="form-label"> About You </label>
      <textarea rows="3" cols="30" class="form-control" placeholder="Tell something about yourself"></textarea>
    </div>
    <div class="form-group">
      <label class="form-label"> Location </label>
      <input type="text" class="form-control input-grey" placeholder="Ex: New Delhi" id="" name="" size="30" value="">
    </div>
    <div class="form-group">
      <label class="form-label"> Website </label>
      <input type="text" class="form-control input-grey" placeholder="Ex: http://example.com" id="" name="" size="30" value="">
    </div>
    <p>
      <button class="btn btn-green"> Save Profile Information </button>
    </p>

  </form>
  
</div>
